<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/images/airplane.png" />

    <link rel="stylesheet" href="./src/styles.css" />
    <script type="module" src="./src/app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyLog</title>
  </head>
  <body>
    <header>
      <h2>SkyLog</h2>
      <h3>Every destination, every aircraft, every memory</h3>
    </header>
    <main>
      <h4>Add your details and share your journeys</h4>
      <form id="airline-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="date">Take-off</label>
        <input type="date" id="date" name="date" required />

        <label for="departure">Departure Airport</label>
        <select id="departure" name="departure">
          <option value="">Select departure airport</option>
          <!-- options coming from Supabase -->
        </select>

        <label for="arrival">Arrival Airport</label>
        <select id="arrival" name="arrival">
          <option value="" name="arrival">Select arrival Airport</option>
        </select>

        <label for="airline">Airline</label>
        <select id="airline" name="airline">
          <option value="" name="airline">Select airline</option>
        </select>

        <label for="aircraft">Aircraft Type</label>
        <select id="aircraft" name="aircraft">
          <option value="">Select aircraft type</option>
        </select>

        <button type="submit">Skylog your flight</button>
      </form>
    </main>
  </body>
</html>
